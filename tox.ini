[tox]
envlist = py{36,37}, lint

[flake8]
max-line-length = 88
ignore =
    # future feature is not defined
    F407
    # binary operator after line break
    W503

paths =
    h5py_like
    tests
    setup.py

[testenv:lint]
whitelist_externals = make
basepython = python3.7
deps =
    flake8
    black
commands = make lint

[testenv]
whitelist_externals = make
deps =
    pytest
    h5py
commands =
    make install
    make test
